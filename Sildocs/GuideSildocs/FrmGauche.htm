sa = 1;

	if(service == "sa"){
		eval("document.sa" + sa + ".src='images/m1.gif'");
	} else {
		eval("document.sla" + sla + ".src='images/m1.gif'");

	eval("document." + nom_image + ".src='images/m2.gif'");
}

var loadpageok = false;
var vartmp1="fin()";
var hauttmp = 0;	// position de l'ascenseur
var hauttmp2 = 145;
var pas=10;		// pas du déplacement du texte

if (parseInt(navigator.appVersion,10) <4){
	alert("La visualisation du guide utilisateur nécessite, au minimum, le navigateur Netscape 4 ou Internet Explorer 4.");
} 

function init() {

	var NumVersion = null;
	
	if((navigator.appName).substring(0,1) == "N"){
		version = navigator.appVersion;
		i=0;
		NumVersion = "";
		while (version.substring(i,i+1) != " ") {
			NumVersion += version.substring(i,i+1);
			i++;		
		} 
	} 
	return NumVersion;
} 

function affconsole() {
			
	if ((navigator.appName).substring(0,1) == "N") {
		hauteur = document.layers["flashinfo"].layers["finfo"].clip.height-145;
        } 
        else {
        	if ((navigator.appName).substring(0,1) == "N"){
        		document.layers["flashinfo"].resizeTo(285,145);
        		hauteur = document.layers["flashinfo"].clip.height-145;        		
        	}
        }
		
	var hauttmp = 0;	// position de l'ascenseur
	var hauttmp2 = 145;
	var pas=10;		// pas du déplacement du texte

} 

function fin(){
	vartmp1="fin()";
}

function descendre() {
	NumVersion = init();
	if (loadpageok) {
		if((navigator.appName).substring(0,1) == "N"){
			if (hauttmp < hauteur) {
				document.layers["flashinfo"].layers["finfo"].pageY-= pas ;
				hauttmp +=pas ;
				setTimeout("eval(vartmp1)",100);
				return;
			}
		}
		else {
			hauteur = document.all.flashinfo.offsetHeight-145;
			if (hauttmp < hauteur) {
				
				document.all.flashinfo.style.posTop -= pas;
				hauttmp +=pas ;
				hauttmp2 +=pas ;
				document.all.flashinfo.style.clip="rect("+hauttmp+" 285 "+hauttmp2+" 0)" ;
				setTimeout("eval(vartmp1)",100);
				return;
			} 
		} 
	} 
	else { }	
} 

function remonter() {
	NumVersion = init();	
	if (loadpageok) {
		if((navigator.appName).substring(0,1) == "N"){
				if (hauttmp > 0) {
					document.layers["flashinfo"].layers["finfo"].pageY+= 5 ;
					hauttmp -=5 ;
					setTimeout("eval(vartmp1)",100);
					return;
				} 
		} 
		
		else {	
			tdiv=eval(flashinfo)
			hauteur = document.all.flashinfo.offsetHeight-145;	
		
			if (hauttmp > 0) {
				document.all.flashinfo.style.posTop += pas;
				hauttmp -=pas ;
				hauttmp2 -=pas ;
				document.all.flashinfo.style.clip="rect("+hauttmp+" 285 "+hauttmp2+" 0)" ;
				setTimeout("eval(vartmp1)",100);
				return;
			} 
		} 
	} 
	else { }
}
